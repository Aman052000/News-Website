<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="News.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick ="reload()" class ="company-logo">
                <img src="news_pic.png" alt="company logo"> 
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="home" onclick = "onNavItemClick('home')">Home</li>
                    <li class="hover-link nav-item" id="latest news" onclick = "onNavItemClick('latest news')">Latest News</li>
                    <li class="hover-link nav-item" id="cricket" onclick = "onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="education" onclick = "onNavItemClick('education')">Education</li>
                    <li class="hover-link nav-item" id="politics" onclick = "onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 22/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus perferendis odio et hic culpa fugiat nostrum optio laborum sapiente molestias magni harum aut, sit rem quo porro in adipisci aliquid?</p>
            </div>
        </div>
    </template>
    <script src="News.js"></script>
</body>
</html>
